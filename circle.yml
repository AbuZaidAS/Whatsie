general:
  branches:
    only:
      - deploy
  artifacts:
    - dist

machine:
  node:
    version: 0.12.0
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.6 10
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
    - sudo apt-get install ruby-dev gcc make rpm
    - rvmsudo gem install fpm

dependencies:
  post:
    - gulp download:linux32 --verbose
    - gulp download:linux64 --verbose
  cache_directories:
    - cache
    - src/node_modules

test:
  pre:
    - cp RPM-GPG-KEY-whatsie ~/
  post:
    - gulp pack:linux32:deb --verbose
    - gulp pack:linux32:rpm --verbose
    - gulp pack:linux64:deb --verbose
    - gulp pack:linux64:rpm --verbose
